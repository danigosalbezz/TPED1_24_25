<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Rellenos con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo_boodstrapej2.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Caja superior (Top-box con el logo) -->
        <div class="top-box">
            <p>logo.</p>
        </div>

        <!-- Wrapper del contenido -->
        <div class="content-wrapper">
            <!-- Caja izquierda (Left-box) -->
            <div class="left-box">
                <p>Contenido izquierdo</p>
            </div>

            <!-- Caja derecha (Right-column) -->
            <div class="right-column">
                <div class="right-box">
                    <p>Contenido derecho</p>
                </div>
            </div>
        </div>

        <!-- Pie de página (Bottom-box) -->
        <div class="bottom-box">
            <p>Pie de página.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
